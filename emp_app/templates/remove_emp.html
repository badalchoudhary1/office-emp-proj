{% extends 'base.html' %}
{% block title %}Remove Employee{% endblock %}
{% block content %}
  <body>
    <div class="container">
        <h1>Remove An Employee</h1>
        <hr>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Choose Employee to be Removed 
            </button>
            <ul class="dropdown-menu">
                {% for emp in emps %}
              <li><a class="dropdown-item" href="/emp/remove_emp/{{emp.id}}">{{emp.first_name}} {{emp.last_name}}</a></li>
              {% endfor %}
            </ul>
          </div>
        </div>
  </body>
{% endblock %}
