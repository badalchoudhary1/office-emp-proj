{% extends 'base.html' %}
{% block title %}Add Employee{% endblock %}
{% block content %}
    <body>
      <div class="container form-container">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <h2>Add an Employee</h2>
          </div>
          <div class="card-body">
            <form action="/emp/add_emp/" method="POST">
              {% csrf_token %}
              <div class="mb-3 row">
                <label for="first_name" class="col-sm-3 col-form-label">First Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="first_name" name="first_name" value="{{first_name}}" required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="last_name" class="col-sm-3 col-form-label">Last Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="last_name" name="last_name" value="{{last_name}}" required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="salary" class="col-sm-3 col-form-label">Salary</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="salary" name="salary" value="{{salary}}" required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="dept" class="col-sm-3 col-form-label">Department</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="dept" name="dept" value="{{dept}}" required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="role" class="col-sm-3 col-form-label">Role</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="role" name="role" value="{{role}}" required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="bonus" class="col-sm-3 col-form-label">Bonus</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="bonus" name="bonus" value="{{bonus}}">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="phone" class="col-sm-3 col-form-label">Phone Number</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="phone" name="phone" value="{{phone}}" required>
                </div>
              </div>
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-5">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </body>

    {% endblock %}
